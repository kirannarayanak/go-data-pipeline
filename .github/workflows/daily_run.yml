name: Daily Run

on:
  schedule:
    - cron: '55 8 * * *'  # Runs daily at 9:20 AM UTC
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.23'  # Ensure this matches the Go version in your go.mod

      - name: Run Go Script
        run: go run main.go

      - name: Check for changes in products.xml
        id: check_changes
        run: |
          git diff --quiet products.xml || echo "::set-output name=changes::true"

      - name: Commit and push if changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add products.xml
          git commit -m "Update products.xml"
          # Using the secret PAT for authentication
          git push https://${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}

